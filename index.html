<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project Home Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/styles/main.css">
    <link href="https://fonts.googleapis.com/css?family=Grand+Hotel" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    <link rel="icon" href="assets/images/favicon.png">



</head>

<body>
    <h1>Home Game!</h1>
    <h3>For the love of the game</h3>
    <br>
    <br>
    <hr>

    <form class="date-selection">
        Start Date: <input class="startDate" type="date" name="Start Date"> to <input class="endDate" type="date" name="End Date"> End Date
    </form>
    <form class="submit">
        <input class="submit-btn"type="submit" value="Game Time">
    </form>


    
    <br>
    <br>

    <div class="btn-area">

        <div class="btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> NFL
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> NHL
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> WNBA
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> MLB
            </label>
            <label class="btn btn-secondary active">
                <input type="checkbox" checked autocomplete="off"> NBA
            </label>
        </div>

    </div>

    <br>
    <br>
    <br>

    <div class="game-data">

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Location</th>
                    <th scope="col">Total Home Games</th>
                    <th scope="col">Sports Available</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">Chicago</th>
                    <td>4</td>
                    <td>NBA, NHL, WNBA, MLB</td>
                </tr>
                <tr>
                    <th scope="row">New York</th>
                    <td>2</td>
                    <td>NBA, NHL</td>
                </tr>
                <tr>
                    <th scope="row">Los Angeles</th>
                    <td>1</td>
                    <td>NFL</td>
                </tr>
            </tbody>
        </table>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
